<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro App</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="main">
        <div id="time">
            <div id="value"></div>
            <div id="taskName"></div>
        </div>

        <div class="tasks-container">
            <div class="taskForm">
                <form id="form">
                    <div class="time-config">
                        <label for="">Time for task: <input type="number" name="" id=""></label>
                        <label for="">Time for break: <input type="number" name="" id=""></label>
                    </div>
                    <input type="text" id="itTask">
                    <button type="submit" id="btn-add"><i class='bx bx-plus-medical'></i> Task</button>
                </form>
            </div>

            <div id="task-list"></div>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>

</html>
